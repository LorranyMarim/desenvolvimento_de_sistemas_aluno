<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Cadastro - Iron FIT</title>
</head>

<body id="login"> <div class="container">
        <div class="card login-card">
            <div class="card-body">
                <div id="alerta-js"></div>

                <h3 class="text-center mb-4">Criar Conta - Iron FIT</h3>

                <form method="POST">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome Completo</label>
                        <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu nome" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="seu@email.com" required>
                    </div>

                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senha" name="senha" placeholder="Crie uma senha" required>
                    </div>

                    <div class="mb-3">
                        <label for="confirmar_senha" class="form-label">Repetir Senha</label>
                        <input type="password" class="form-control" id="confirmar_senha" name="confirmar_senha" placeholder="Confirme sua senha" required>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                        <a href="login.html" class="btn btn-link btn-sm text-decoration-none text-center">Já tenho uma conta</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const mensagemErro = "{{ erro if erro else '' }}";

        if (mensagemErro) {
            const alertaArea = document.getElementById('alerta-js');
            alertaArea.innerHTML = `
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    ${mensagemErro}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            `;
        }

        const form = document.querySelector('form');
        const senha = document.getElementById('senha');
        const confirma = document.getElementById('confirmar_senha');

        form.addEventListener('submit', (e) => {
            if (senha.value !== confirma.value) {
                e.preventDefault(); 
                const alertaArea = document.getElementById('alerta-js');
                alertaArea.innerHTML = `
                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                        As senhas não coincidem!
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                `;
            }
        });
    </script>
</body>

</html>
